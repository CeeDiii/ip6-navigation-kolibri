<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://webengineering-fhnw.github.io/Kolibri/css/kolibri-light-colors.css" rel="stylesheet">
    <link href="https://webengineering-fhnw.github.io/Kolibri/css/kolibri-light-fonts.css" rel="stylesheet">
    <link href="static-dashboard-styles.css" rel="stylesheet">
</head>
<body>
  <div id="navigation-sidebar" class="navigation-sidebar">

    <div class="overview">
        <div class="logo">
            <img src="https://webengineering-fhnw.github.io/Kolibri/img/logo/logo-new-128.svg">
        </div>
        <div class="content">
            <div class="row">
                <a href="#Welcome"><img class="active" src="../../icons/house.svg"></a>
            </div>
            <div class="row">
                <a href="#Documentation"><img src="../../icons/masterdetail.svg"></a>
            </div>
        </div>
        <div class="toggle open" onclick="document.getElementById('navigation-sidebar').classList.toggle('open')">
            <img src="../../icons/right-arrow-gradient.svg">
        </div>
    </div>
    <div class="detail">
        <div class="header">
            <div>
                Kolibri
            </div>
        </div>
        <div class="tree">
            <div class="tree-node">
                <span><img class="active" src="../../icons/house.svg"><a href="#home">Home</a></span>
                <div class="tree-node">
                    <span><img src="../../icons/line.png"><a href="#hello">Hello</a></span>
                    <div class="tree-node"><span><img class="active" src="../../icons/line.png"><a class="active" href="#welcome">Welcome</a></span></div>
                </div>
            </div>
            <div class="tree-node">
                <span><img src="../../icons/masterdetail.svg"><a href="#home">Masterdetailviews</a></span>
                <div class="tree-node"><span><img src="../../icons/line.png"><a href="#person">Person</a></span></div>
                <div class="tree-node">
                    <span><img src="../../icons/line.png"><a href="#car">Car</a></span>
                    <div class="tree-node"><span><img src="../../icons/line.png"><a href="#workshop">Workshop</a></span></div>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
